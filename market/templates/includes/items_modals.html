<style>
	.modal-content {
		background-color: #212121;
	}
</style>
<!-- Modal -->
<div
	class="modal fade"
	id="Modal-MoreInfo-{{item.id}}"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					<!-- Here goes the title -->
					{{item.name}}
				</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!-- Here goes the content -->
				{{item.description}}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
<!-- Purchase Confirm -->
<div
	class="modal fade"
	id="Modal-PurchaseConfirm-{{item.id}}"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					<!-- Here goes the title -->
					{{item.name}}
				</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<!-- Here goes the content -->
					{{purchase_form.hidden_tag()}}
					<h4 class="text-center">
						Are you sure you want to purchase {{item.name}} for ${{item.price}}?
					</h4>
					<br />
					<h6 class="text-center">
						By clicking Purchase, you will purchase this item.
					</h6>
					<br />
					<!-- We use this hidden input because we pass it to the routes.py, and that enables us to use the value="{{item.name}}"
          -->
					<input
						id="purchased_item"
						name="purchased_item"
						type="hidden"
						value="{{item.name}}"
					/>
					{{ purchase_form.submit(class="btn btn-outline-success btn-block")}}
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
