<style>
	.modal-content {
		background-color: #212121;
}
</style>
<!-- Sell Confirm -->
<div
	class="modal fade"
	id="Modal-SellingConfirm-{{owned_item.id}}"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					<!-- Here goes the title -->
					{{owned_item.name}}
				</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<!-- Here goes the content -->
					{{selling_form.hidden_tag()}}
					<h4 class="text-center">
						Are you sure you want to sell {{owned_item.name}} for ${{owned_item.price}}?
					</h4>
					<br />
					<h6 class="text-center">
						By clicking sell, you will sell this item.
					</h6>
					<br />
					<!-- We use this hidden input because we pass it to the routes.py, and that enables us to use the value="{{owned_item.name}}"
          -->
					<input
						id="sold-item"
						name="sold_item"
						type="hidden"
						value="{{owned_item.name}}"
					/>
					{{ selling_form.submit(class="btn btn-outline-danger btn-block")}}
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
